<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard"></canvas>
        <div class="panel">
            <div class="operationPanel">
                <button class="button" id="resetButton">Reset</button>
            </div>
            <div id="scoreText">0</div>
            <div class="movingPanel">
                <button class="moveButtons button" id="upButton">Up</button>
                <div class="movingPanel-sides">
                    <button class="moveButtons button" id="leftButton">Left</button>
                    <button class="moveButtons button" id="rightButton">Right</button>
                </div>
                <button class="moveButtons button" id="downButton">Down</button>
            </div>
        </div>
    </div>
</body>
</html>
